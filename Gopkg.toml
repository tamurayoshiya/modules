# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/casbin/casbin"
  version = "1.9.1"

[[constraint]]
  name = "github.com/flosch/pongo2"
  version = "3.0.0"

[[constraint]]
  name = "github.com/go-sql-driver/mysql"
  version = "1.5.0"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.12"

[[constraint]]
  name = "github.com/newrelic/go-agent"
  version = "3.4.0"

[[constraint]]
  name = "github.com/revel/cron"
  version = "1.0.0"

[[constraint]]
  name = "github.com/revel/revel"
  version = "0.21.0"

[[constraint]]
  branch = "master"
  name = "github.com/tamurayoshiya/gls"

[[constraint]]
  name = "github.com/tamurayoshiya/modules"
  version = "0.21.0"

[[constraint]]
  name = "github.com/valyala/fasthttp"
  version = "20180529.0.0"

[[constraint]]
  name = "github.com/yosssi/ace"
  version = "0.0.5"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "gopkg.in/Masterminds/squirrel.v1"
  version = "1.2.0"

[[constraint]]
  name = "gopkg.in/gorp.v2"
  version = "2.2.0"

[prune]
  go-tests = true
  unused-packages = true
